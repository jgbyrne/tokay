name: Tokay
template: |
    {bin} {version}
    Copyright (C) 2021 by {author}

    {about}

    {all-args}

    When no arguments are specified, {bin} turns into an interactive REPL.
    Visit https://tokay.dev for help and further information.
    {bin} is free software released under the MIT license.
args:
    - file:
        help: Use program specified in file
        short: f
        long: file
        takes_value: true
    - program:
        help: Program specified as argument
        index: 1
    - input:
        help: Input files to let the program work on
        last: true
        multiple: true
    - debug:
        short: d
        multiple: true
        help: Sets the debug level
    - license:
        short: l
        help: Show license agreement and exit
