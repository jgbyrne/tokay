name: tokay
args:
    - file:
        help: Use program specified in file
        short: f
        long: file
        takes_value: true
    - program:
        help: Program specified as argument
        index: 1
    - input:
        help: Input files to let the program work on
        last: true
        multiple: true
    - debug:
        short: d
        multiple: true
        help: Sets the debug level
