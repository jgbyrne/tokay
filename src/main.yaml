name: Tokay
template: |
    {bin} {version}
    Copyright (C) 2021 by {author}

    {about}

    {all-args}

    When no arguments are specified, {bin} turns into an interactive REPL.
    Visit https://tokay.dev for help and further information.
    {bin} is free software released under the MIT license.
args:
    - program:
        help: |
            Program, either read from file or directly from argument.
        index: 1
    - input:
        help: |
            Input file or string for the program to operate on.
            If no input file with the given parameter is found,
            the parameter itself will be taken directly as input.
        last: true
        multiple: true
    - files:
        help: Accept only files as parameters, no string fallbacks.
        short: f
        long: files
    - debug:
        short: d
        multiple: true
        help: Sets the debug level
    - license:
        short: l
        help: Show license agreement and exit
